<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>

<!-- stylesheet -->
<link rel="stylesheet" href="./style.css">

<!-- javascript file-->
<script src="./main.js"></script>

</head>
<body>
   <div class="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div class="circle"></div>
    <span style = "--number:1"><p>1</p></span>  <!-- interpolating numeric css variable use -->
    <span style = "--number:2"><p>2</p></span>
    <span style = "--number:3"><p>3</p></span>
    <span style = "--number:4"><p>4</p></span>
    <span style = "--number:5"><p>5</p></span>
    <span style = "--number:6"><p>6</p></span>
    <span style = "--number:7"><p>7</p></span>
    <span style = "--number:8"><p>8</p></span>
    <span style = "--number:9"><p>9</p></span>
    <span style = "--number:10"><p>10</p></span>
    <span style = "--number:11"><p>11</p></span>
    <span style = "--number:12"><p>12</p></span>
   </div> 
   
</body>
</html>
